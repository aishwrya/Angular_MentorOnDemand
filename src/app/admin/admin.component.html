    <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">ACTIVE</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of user">
                <td>{{ u.id }}</td>
                <td>{{ u.userName }}</td>
                <td>{{ u.active }}</td>
                <td><button (click)="Block(u.id)">BLOCK</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
