<div><a routerLink="/adminedit">BACK</a ></div>
    <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Rating</th>
                <th scope="col">DESCRIPTION</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of training">
                <td>{{ t.mentorId }}</td>
                <td>{{ t.rating }}</td>
                <td>{{ t.skillName }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
